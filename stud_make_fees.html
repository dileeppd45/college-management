{% extends 'student_header.html' %}
{% block content %}


<br><br>
<div class="col p-2 container" style="background-color: #5bd9cc; color: lavenderblush; "><a href="../stud_view_course/{{did}}" >Back</a></div>

<br>
<div class="col p-2 container" style="background-color: #5bd9cc; color: lavenderblush;">
    <h1 style="color:white;">Add Fees Details</h1>
</div>
<br>
<div class=" container" style="background-color: #5bd9cc; color: lavenderblush;">


        <table class="table">
            <form action="../proceed_payment_details/{{cid}}" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
           <tr>
               <th>Fees Details:</th>
               <td><input type="text" name="desc" style="opacity:0.6; "></td>
           </tr>
           {% comment %} <tr>
            <th>Payed Date:</th>
            <td><input type="date" name="date" style="opacity:0.6; "></td>
           </tr> {% endcomment %}
            <tr>
        <th>Fee Type:</th>
        <td><select  name="type"  required  style="opacity:0.6; ">
            <option value="" selected>Select Fee Type</option>
          {% for data in data %}
          <option value="{{data.0}}" >{{data.1}}(amount:{{data.3}})</option>
          {% endfor %}
        </select>
        </td>
      </tr>
          <tr>
        <th>SEMESTER:</th>
        <td><select  name="semester"  required  style="opacity:0.6; ">
          <option value="" selected>Select Semester</option>
          <option value="1" >1</option>
          <option value="2">2</option>
          <option value="3" >3</option>
          <option value="4">4</option>
          <option value="5" >5</option>
          <option value="6">6</option>
          <option value="7" >7</option>
          <option value="8">8</option>
        </select>
        </td>
      </tr>
      <tr>
        <th>Payment Screenshot:</th>
        <td><input type="file" id="image-input" name="image" accept="image/jpeg, image/png" style="opacity:0.6;"></td>
      </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Send"></td>
            </tr>
                </form>
        </table>

</div>
{% endblock %}
