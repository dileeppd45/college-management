  <div class="hero_area">
    <!-- header section strats -->

      <div class="container-fluid">

          <tr><label   style="float:left; padding-left:15px;"><b>Password :</b></label></tr>
          <tr><input type="password" placeholder="Enter Password" name="password" required></tr><br>
