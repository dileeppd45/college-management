<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Leave Status</title>
</head>
<body>
<br>
<div class=" col p-2 container" style="background-color: #5bd9cc; color: lavenderblush;">
  <h1>Leave Status</h1>

  </div>
  <br>

<div class=" col p-2 container" style="background-color: #5bd9cc; color: lavenderblush;">
<table class="table">
  <tr>
    <th>Sl No</th>
    <th>Date</th>
    <th>Status</th>
    <th>Added By</th>

  </tr>
  {% for data in attendence %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td> {{data.2}} </td>
    <td> {{data.5}} </td>
    <td> {{data.3}} </td>
  </tr>
  {% endfor %}
</table>
  <H4>Total Absence={{total}}</H4>
</div>
